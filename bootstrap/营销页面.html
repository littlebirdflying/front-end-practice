    <div class="container">
      <div class="row">
        <h3>产品优势</h3>
      </div>
      <div class="row">
        <div class="advantage-item col-md-4">
          <img src="./images2/icon-1.png" alt="">
          <p class="title">免担责</p>
          <p class="discription">防止恶意蹭网的人，发布一些不良信息，如果安装了这个设备，可以实现实名上网，发现问题可以落实到个人，不需要场所背责，减少场所责任</p>
        </div>
        <div class="advantage-item col-md-4">
          <img src="./images2/icon-2.png" alt="">
          <p class="title">实名上网</p>
          <p class="discription">手机认证是为了实名上网。就和去网吧上网，每次上网都需要出示什么证，住酒店每次需要出示身份证，一样的道理。实名上网对普通用户没有</p>
        </div>
        <div class="advantage-item col-md-4">
          <img src="./images2/icon-3.png" alt="">
          <p class="title">统一管理</p>
          <p class="discription">如果酒店有多个的路由设备，每个设备都有一个单独的SSID，非常不方便管理，本设备可以将多个SSID整合对外提供一个SSID，方</p>
        </div>
      </div>
    </div>
  </section>
