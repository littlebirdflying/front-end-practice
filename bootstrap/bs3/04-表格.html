<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <link href="./lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- 基本实例 -->
      <table class="table">
        <tr><th>序号</th><th>姓名</th><th>年龄</th></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
      </table>
      <br>
      <!-- 条纹状表格 -->
      <table class="table table-striped">
        <tr><th>序号</th><th>姓名</th><th>年龄</th></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
      </table>
      <br>
      <!-- 带边框的表格 -->
      <table class="table table-bordered">
        <tr><th>序号</th><th>姓名</th><th>年龄</th></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
      </table>
      <br>
      <!-- 鼠标悬停 -->
      <table class="table table-hover">
        <tr><th>序号</th><th>姓名</th><th>年龄</th></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
      </table>
      <!-- 紧缩表格 -->
      <table class="table table-condensed">
        <tr><th>序号</th><th>姓名</th><th>年龄</th></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
        <tr><td>1</td><td>张三</td><td>22</td></tr>
      </table>
      <!-- 状态类 -->
      <table class="table table-condensed">
          <tr class="active"><th>序号</th><th>姓名</th><th>年龄</th></tr>
          <tr class="success"><td>1</td><td>张三</td><td>22</td></tr>
          <tr class="warning"><td>1</td><td>张三</td><td>22</td></tr>
          <tr class="danger"><td>1</td><td>张三</td><td>22</td></tr>
          <tr class="info"><td>1</td><td>张三</td><td>22</td></tr>
          <tr><td class="active">1</td><td class="success">张三</td><td class="warning">22</td></tr>
        </table>
    </div>
    <!-- 响应式表格 -->
    <div class="row">
      <div class="col-sm-4">
          <div class="table-responsive">
              <table class="table">
                <tr><th>序号</th><th>姓名</th><th>年龄</th></tr>
                <tr><td>1</td><td>张三</td><td>22</td></tr>
                <tr><td>1</td><td>张三</td><td>22</td></tr>
                <tr><td>1</td><td>张三</td><td>22</td></tr>
                <tr><td>1</td><td>张三</td><td>22</td></tr>
              </table>
          </div>
      </div>
    </div>
   

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./lib/jquery/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
