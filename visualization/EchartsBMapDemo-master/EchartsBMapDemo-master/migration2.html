<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>模拟迁徙</title>
		<link rel="stylesheet" type="text/css" href="css/horizontal.css"/>
		<style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #main{
            	height: 80%;
            }
            .frame ul li{
            	width: 120px;
            }
        </style>
	</head>
	<body>
		<!-- 为 ECharts 准备一个具备大小（宽高）的Dom -->
    	<div id="main"></div>
    	<div class="wrap">
			<div class="scrollbar">
				<div class="handle">
					<div class="mousearea"></div>
				</div>
			</div>
			<div class="frame" id="forcecentered">
				<ul class="clearfix">
					<li>0:00-2:00</li>
					<li>2:00-4:00</li>
					<li>4:00-6:00</li>
					<li>6:00-8:00</li>
					<li>8:00-10:00</li>
					<li>10:00-12:00</li>
					<li>12:00-14:00</li>
					<li>14:00-16:00</li>
					<li>16:00-18:00</li>
					<li>18:00-20:00</li>
					<li>20:00-22:00</li>
					<li>22:00-24:00</li>
					
				</ul>
			</div>
	
			<div class="controls center">
				<button class="btn prev"><i class="icon-chevron-left"></i> prev</button>
				<button class="btn next">next <i class="icon-chevron-right"></i></button>
			</div>
		</div>
		
		
    	<!-- 引入 ECharts 文件 -->
    	<script src="js/dist/echarts.js" type="text/javascript" charset="utf-8"></script>
    	<script src="js/jquery-1.11.3.min.js"></script>
    	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=VHZH64jBho4DAlPGXZIyjmY7GEPl9GMc"></script>
    	<!--sly滑块插件需要的三个js文件-->
		<script src="js/plugins.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sly.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/horizontal.js" type="text/javascript" charset="utf-8"></script>
		<!--调试插件-->
		<script src="js/dump.js"></script>
		
		<script src="js/migration2.js" type="text/javascript"></script>
		<script type="text/javascript">
			// 初始化地图
        	var BMapExt;
        	//所需数据
			var loc_name = ["上海西站","虹桥机场","复旦大学","世纪公园","上海站","上海大学","上海南站","绍兴公园","龙华机场","上海浦东国际机场"];
        	
			//产生每条线的数据
			var markLineData = [];
			function createMarkLine(){
				markLineData = [];
				for (var i = 0; i < 15; i++) {
	        		var j = Math.round(Math.random()*10);
	        		var k = Math.round(Math.random()*10);
	        		if(k != j && j<10 && k<10){
	        			markLineData.push([
	        				{
	        					name : loc_name[k]
	        				},
	        				{
	        					name : loc_name[j],
	        					value : Math.round(Math.random()*100)
	        				}
	        			]);
	        		}
	        	}
				return markLineData;
			}
        	function changePoints(){
        		createMarkLine();
				option = {
		            title : {
		                text: '模拟迁徙',
		                subtext:'数据纯属虚构',
		                x:'center',
		                textStyle : {
		                    color: '#fff'
		                }
		            },
		            tooltip : {
		                trigger: 'item',
		                formatter: function (v) {
		                    return v[1].replace(':', ' > ');
		                }
		            },
		            legend: {
		            	show : false,
		                orient: 'vertical',
		                x:'left',
		                data:['北京', '上海', '广州'],
		                selectedMode: 'single',
		                selected:{
		                    '上海' : false,
		                    '广州' : false
		                },
		                textStyle : {
		                    color: '#fff'
		                }
		            },
		            toolbox: {
		                show : false,
		                orient : 'vertical',
		                x: 'right',
		                y: 'center',
		                feature : {
		                    mark : {show: true},
		                    dataView : {show: true, readOnly: false},
		                    restore : {show: true},
		                    saveAsImage : {show: true}
		                }
		            },
		            dataRange: {
		                min : 0,
		                max : 100,
		                range: {
		                    start: 0,
		                    end: 100
		                },
		                x: 'right',
		                calculable : true,
		                color: ['#ff3333', 'orange', 'yellow','lime','blue'],
		                textStyle:{
		                    color:'#fff'
		                }
		            },
		            series : [
		                {
		                    name:'',
		                    type:'map',
		                    mapType: 'none',
		                    data:[],
		                    geoCoord: {
								"上海西站": [121.410385,31.268287],
								"虹桥机场": [121.352893,31.201099],
								"复旦大学": [121.510995,31.305813],
								"世纪公园": [121.559575,31.221112],
								"上海站": [121.462127,31.254705],
								"上海大学": [121.402336,31.320374],
								"上海南站": [121.437693,31.158093],
								"绍兴公园": [121.468739,31.213948],
								"龙华机场": [121.462415,31.176385],
								"上海浦东国际机场": [121.810813,31.15661]
							},
		
		                    markLine : {
		                        smooth:true,
		                        effect : {
		                            show: true,
		                            scaleSize: 1,
		                            period: 30,
		                            color: '#fff',
		                            shadowBlur: 10
		                        },
		                        itemStyle : {
		                            normal: {
		                            	label:{show:false},
		                                borderWidth:2,
		                                lineStyle: {
		                                    type: 'solid',
		                                    shadowBlur: 1
		                                }
		                            }
		                        },
		                        data : markLineData
		                    },
		                    markPoint : {
		                        symbol : 'circle',
		                        symbolSize : 3,
		                        effect : {
		                            show: false,
		                            shadowBlur : 0
		                        },
		                        itemStyle:{
		                            normal:{
		                                label:{show:false}
		                            }
		                        },
		                        data : [
		                            {name:'上海西站',value:95},
		                            {name:'虹桥机场',value:90},
		                            {name:'复旦大学',value:80},
		                            {name:'世纪公园',value:70},
		                            {name:'上海站',value:60},
		                            {name:'上海大学',value:50},
		                            {name:'上海南站',value:40},
		                            {name:'绍兴公园',value:30},
		                            {name:'龙华机场',value:20},
		                            {name:'上海浦东国际机场',value:10}
		                        ]
		                    }
		
		                }
		            ]
		        };
				
		        BMapExt.setOption(option,true);
        	}
        	
		</script>
		
	
	</body>
</html>
