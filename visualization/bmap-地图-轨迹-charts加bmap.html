<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
            }
    </style>
</head>

<body>
    <div id="main"></div>
    
    <script src="http://api.map.baidu.com/api?v=2.0&ak=VHZH64jBho4DAlPGXZIyjmY7GEPl9GMc"></script>
    <!-- <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.min.js"></script> -->
    <script src="./echarts.js"></script>
    <script src="./bmap.min.js"></script>
    <script>
        //初始化echarts,并和框体map绑定。
        var myChart = echarts.init(document.getElementById('main'));

        //手工写入的一个迁徙线的数据，正常项目中应该是由AJAX或其他方式来获取数据。
        var linesdata = [{
            fromName: "银泰",
            toName: "路口",
            coords: [
                [120.114271,30.305938],
                [120.118951,30.309134]
            ]
        }];

        //echarts中使用地图的配置参数
        var option = {
        bmap: {
            // 百度地图中心经纬度 坐标拾取器http://api.map.baidu.com/lbsapi/getpoint/index.html
            center: [120.114271,30.305938],
            // 百度地图缩放等级，数字越大，放大越大，地图比例尺越小
            zoom: 16,
            // 是否开启拖拽缩放，可以只设置 'scale' 或者 'move'
            roam: false,
            // mapStyle是百度地图的自定义样式，见 http://developer.baidu.com/map/custom/
            mapStyle: {
                styleJson: [{
                        "featureType": "water",
                        "elementType": "all",
                        "stylers": {
                            "color": "#021019"
                        }
                    },
                    {
                        "featureType": "highway",
                        "elementType": "geometry.fill",
                        "stylers": {
                            "color": "#000000"
                        }
                    },
                    {
                        "featureType": "highway",
                        "elementType": "geometry.stroke",
                        "stylers": {
                            "color": "#147a92"
                        }
                    },
                    {
                        "featureType": "arterial",
                        "elementType": "geometry.fill",
                        "stylers": {
                            "color": "#000000"
                        }
                    },
                    {
                        "featureType": "arterial",
                        "elementType": "geometry.stroke",
                        "stylers": {
                            "color": "#0b3d51"
                        }
                    },
                    {
                        "featureType": "local",
                        "elementType": "geometry",
                        "stylers": {
                            "color": "#000000"
                        }
                    },
                    {
                        "featureType": "land",
                        "elementType": "all",
                        "stylers": {
                            "color": "#08304b"
                        }
                    },
                    {
                        "featureType": "railway",
                        "elementType": "geometry.fill",
                        "stylers": {
                            "color": "#000000"
                        }
                    },
                    {
                        "featureType": "railway",
                        "elementType": "geometry.stroke",
                        "stylers": {
                            "color": "#08304b"
                        }
                    },
                    {
                        "featureType": "subway",
                        "elementType": "geometry",
                        "stylers": {
                            "lightness": -70
                        }
                    },
                    {
                        "featureType": "building",
                        "elementType": "geometry.fill",
                        "stylers": {
                            "color": "#000000"
                        }
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text.fill",
                        "stylers": {
                            "color": "#857f7f"
                        }
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text.stroke",
                        "stylers": {
                            "color": "#000000"
                        }
                    },
                    {
                        "featureType": "building",
                        "elementType": "geometry",
                        "stylers": {
                            "color": "#022338"
                        }
                    },
                    {
                        "featureType": "green",
                        "elementType": "geometry",
                        "stylers": {
                            "color": "#062032"
                        }
                    },
                    {
                        "featureType": "boundary",
                        "elementType": "all",
                        "stylers": {
                            "color": "#1e1c1c"
                        }
                    },
                    {
                        "featureType": "manmade",
                        "elementType": "geometry",
                        "stylers": {
                            "color": "#022338"
                        }
                    },
                    {
                        "featureType": "poi",
                        "elementType": "all",
                        "stylers": {
                            "visibility": "off"
                        }
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.icon",
                        "stylers": {
                            "visibility": "off"
                        }
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text.fill",
                        "stylers": {
                            "color": "#2da0c6",
                            "visibility": "on"
                        }
                    }
                ]
            }
        },
        //series是在地图上的线条等效果的配置文件，具体可以查阅文档。
        series: [{
        type: 'lines',
            coordinateSystem: 'bmap',
            zlevel: 2,
            effect: {
                show: true,
                period: 6,
                trailLength: 0,
                symbol: 'arrow',
                symbolSize: 10
            },
            lineStyle: {
                normal: {
                    color: "#a6c84c",
                    width: 2,
                    opacity: 0.6,
                    curveness: 0.2
                }
            },
            //将手动做的一个迁徙数据放入线条的数据部分。
            data: linesdata
            }]
        };

        //配置参数传入图形实例中
        myChart.setOption(option);
        //初始化bmap和echarts实例绑定
        var bmap = myChart.getModel().getComponent('bmap').getBMap();
        bmap.addControl(new BMap.MapTypeControl()); 
    </script>
</body>

</html>
