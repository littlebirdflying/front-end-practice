    <title>递归-demo</title>

<body>
<script>
    // 递归: 函数直接调用自己或者间接调用自己
    // 1.1+2+3+...+100的和
    function sum(n) {
        if (n === 1) {
            return 1
        }
        return sum(n - 1) + n
    }

    console.log('1到100的和', sum(100))
    // 求数列: 1, 1, 2, 4, 7, 11, 16, … 求 第 n 项, 求前 n 项和.

</script>
</body>
