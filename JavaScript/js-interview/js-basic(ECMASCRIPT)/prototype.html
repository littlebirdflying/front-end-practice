    //写一个原型链继承的例子
    {
        // 动物
        function Animal(){
            this.eat = function(){
                console.log('animal eat')
            }
        }
        // 狗
        function Dog(){
            this.bark = function(){
                console.log('dog bark')
            }
        }
        Dog.prototype = new Animal()
        // 哈士奇
        let hashiqi = new Dog()
    }
    {
        // 写一个封装DOM查询的例子（原型链继承的实战例子）
        function Elem(id) {
            this.elem = document.getElementById(id)
        }
        Elem.prototype.html = function(val) {
            let elem = this.elem
            if (val) {
                elem.innerHTML = val
                return this // 链式操作
            } else {
                return elem.innerHTML
            }
        }
        Elem.prototype.on = function(type, fn) {
            var elem = this.elem
            elem.addEventListener(type, fn)
            return this
        }
        let xxx = new Elem('xxxId')
        xxx.html('<p>hello world</p>').on('click', function () {
            alert('clicked')
        }).html('<p>你好呀</p>')
    }
</script>
