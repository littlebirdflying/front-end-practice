    //util.js
    module.exports = {
        getFormatDate:function(date, type) {
            if(type === 1){
                return '2018-05-08'
            }
            if(type === 2) {
                return '2018年5月8日'
            }
        }
    }
    // a-util.js
    let  util = require('util.js')
    module.exports = {
        aGetFormatDate:function(date) {
            return util.getFormatDate(date,2)
        }
    }
