<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{box-sizing:border-box;}
        *{margin:0;padding:0;}
        header {
            width:600px;
            height:36px;
            background:#ddd;
            display:flex;
            justify-content:space-between;
            margin: 0 auto;
        }
        header > .logo {
            height:36px;
            width:80px;
            background:#888;
            line-height:36px;
            text-align: center;
        }
        header > .nav {
            display:flex;
        }
        header > .nav > .navItem {
            width:60px;
            height:36px;
            line-height:36px;
            text-align: center;
            border:1px solid red;

        }
    </style>
</head>
<body>
<header>
    <div class="logo">logo</div>
    <div class="nav">
        <div class="navItem">1</div>
        <div class="navItem">2</div>
        <div class="navItem">3</div>
    </div>
</header>
</body>
</html>
