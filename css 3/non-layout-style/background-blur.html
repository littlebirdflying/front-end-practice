<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .cover{
            width: 400px;
            height: 800px;

            border: 1px solid red;


            color: red;
            position: relative;
        }
        .cover::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url(https://p1.music.126.net/_ZIyHUML8sXBvJXqLdQDOg==/105553116278617.jpg?imageView&thumbnail=360x0&quality=75&tostatic=0) center center no-repeat;
            filter: blur(5px);
            background-size: cover;
        }
    </style>
</head>
<body>
<div class=cover>
    <span style="position: relative; z-index: 1;">你好</span>
</div>
</body>
</html>
