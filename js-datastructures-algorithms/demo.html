<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>测试</title>
    <style type="text/css">
      .box {
        width: 60px;
        height: 104px;
        margin: 50px auto;
        background-color: #ee7824;
        position: relative;
      }
      .box::before {
        content: " ";
        width: 0;
        height: 0;
        border-left: 30px solid #ee7824;
        border-top: 52px solid transparent;
        border-bottom: 52px solid transparent;
        position: absolute;
        right: -30px;
        top: 0;
      }
      .box::after {
        content: " ";
        width: 0;
        height: 0;
        border-right: 30px solid #ee7824;
        border-top: 52px solid transparent;
        border-bottom: 52px solid transparent;
        position: absolute;
        left: -30px;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
