<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>render函数中的 with</title>
</head>
<body>
<script>
    var obj = {
        name: 'zhangsan',
        age: 20,
        getAddress: function () {
            console.log('beijing')
        }
    }
    // 不用 with
    function fn() {
        console.log('不用 with', obj.name)
        console.log('不用 with', obj.age)
        obj.getAddress()
    }
    fn()
    // 用 with
    function fn1() {
        with (obj) {
            console.log('用 with', name)
            console.log('用 with', age)
            getAddress()
        }
    }
    fn1()
</script>
</body>
</html>
