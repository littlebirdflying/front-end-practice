<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模板语法</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <div>
      {{name + ' Lee'}}
  </div>
  <div v-text="name1 + ' Lee'"></div>
  <div v-html="name2 + ' Lee'"></div>
</div>
</body>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    name: "Dell",
    name1: "Dell",
    name2: "<h1>Dell</h1>"
  }
})


</script>
</html>
