<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue实例</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div>
    数据响应式
  </div>
</body>
<script>
var data = { a: 1 }
var vm = new Vue({
  data: data
})

vm.a == data.a // true
vm.a = 2
data.a // 2
data.a = 3
vm.a //  3
</script>
</html>
