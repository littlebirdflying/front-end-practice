<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue实例</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <div>
    阻止数据响应式
  </div>
</body>
<script>
var obj = {
  foo: 'bar'
}

Object.freeze(obj)

var vm = new Vue({
  el: '#app',
  data: obj
})

vm.$data.foo // "bar"
vm.$data.foo = 'sf' // "sf"
vm.$data.foo // "bar"
</script>
</html>
