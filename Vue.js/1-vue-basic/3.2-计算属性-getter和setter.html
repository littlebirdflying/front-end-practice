<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性的getter 和 setter</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{fullName}}
  </div>
</body>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      firstName: "Dell",
      lastName: "Lee"
    },
    // 计算属性
    computed: {
      fullName: {
        get: function () {
          return this.firstName + ' ' + this.lastName
        },
        set: function (value) {
          var arr = value.split(" ")
          this.firstName = arr[0]
          this.lastName = arr[1]
        }
      }
    }
  })

  setTimeout(() => {
    console.log('修改计算属性fullName的值');
    vm.fullName = 'Mike Wang'
  }, 1000)
</script>

</html>
