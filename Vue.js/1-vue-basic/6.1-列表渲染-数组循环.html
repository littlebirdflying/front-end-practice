<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>列表渲染</title>
  <style>

  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div>
    - 通过下标修改数组不能实时更新
    - 可以通过变异方法修改数组
    - 直接改变数组的引用地址，重新赋值
  </div>
  <div id="app">
    <ul>
      <li v-for ="(item,index) in list">{{index}}-{{item.text}} :key="item.id"</li>
    </ul>
  </div>
</body>
<script>
  // push pop shift unshift splice sort reverse
  var vm = new Vue({
    el: '#app',
    data: {
      list: [{
        id: '1',
        text: "hello",
      }, {
        id: '2',
        text: "dell"
      }, {
        id: "3",
        text: "lee"
      }]
    }
  })
</script>

</html>
