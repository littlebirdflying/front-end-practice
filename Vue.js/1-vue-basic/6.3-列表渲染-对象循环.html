<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>列表渲染</title>
  <style>

  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div>
    通过改引用，可实现对象数据的添加
  </div>
  <div id="app">
   <div v-for="(item, key, index) of userInfo">
     {{item}}---{{key}}---{{index}}
   </div>
  </div>
</body>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
     userInfo: {
       name: "Dell",
       age: 28,
       gender: "male",
       salary: "secret"
     }
    }
  })
</script>

</html>
