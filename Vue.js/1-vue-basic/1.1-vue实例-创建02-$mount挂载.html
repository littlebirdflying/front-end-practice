<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue实例</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="root">
  <div @click="handleClick">
    <div class="des">
        new Vue的方式，通过 $mount挂载
    </div>
    {{message}}
  </div>
</div>
</body>
<script>
var vm = new Vue({
  // el: '#root', // 挂载方式1
  data: {
    message: 'hello world'
  },
  methods: {
    handleClick: function () {
      alert('hello')
    }
  }
})
vm.$mount('#root') // 挂载方式2
</script>
</html>
