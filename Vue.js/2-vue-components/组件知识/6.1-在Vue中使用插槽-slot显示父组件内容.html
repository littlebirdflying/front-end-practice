<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>在Vue中使用插槽</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div>
    slot 的使用场景：当子组件要显示部分父组件的内容时，可以方便的传递 dom 元素
  </div>
  <div>
  </div>
  <div id="root">
    <child>
      <p>dell</p>
    </child>
    <child>
      <p>dell</p>
    </child>
  </div>
</body>
<script>
  Vue.component('child', {
    template: `
      <div>
        <slot></slot>
      </div>
    `
  })
  var vm = new Vue({
    el: '#root'
  })
</script>

</html>
