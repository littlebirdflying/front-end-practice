<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/velocity/2.0.5/velocity.min.js"></script>
  <style>
  </style>
</head>

<body>
  <div>
      封装动画，也可以把css进行封装，通过js动画的形式进行封装<br>
      <div>小结</div>
  </div>
  <div id="root">
      <fade :show="show">
        <div>hello world</div>
      </fade>
      <fade :show="show">
          <h1>hello world</h1>
        </fade>
    <button @click="handleBtnClick">toggle</button>
  </div>
</body>
<script>
  Vue.component('fade', {
    props: ['show'],
    template: `
      <transition
        @before-enter="handleBeforeEnter"
        @enter="handleEnter"
      >
        <slot v-if="show"></slot>
      </transition>
    `,
    methods: {
      handleBeforeEnter(el){
        el.style.color='red'
      },
      handleEnter(el, done){
        setTimeout(()=>{
          el.style.color = 'green'
          done()
        }, 2000)
      }
    }

  })
  var vm = new Vue({
    el: '#root',
    data: {
      show: false
    },
    methods: {
      handleBtnClick: function() {
        this.show = !this.show
      }
    }

  })
</script>

</html>
