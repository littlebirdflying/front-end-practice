<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>在Vue中使用插槽</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div>
    作用域插槽<br>
    子组件循环显示列表,但如何显示有父组件控制<br>
    执行逻辑:父组件给子组件传一个插槽，必须是 template 起始，并声明从子组件传递过来的数据放在 props，定义模版信息进行展示<br>
    应用场景：子组件的数据需要由父组件定义显示不同的dom 结构时
  </div>
  <div id="root">
    <child>
      <template slot-scope="props">
        <li>{{props.item}} - hello</li>
      </template>
    </child>
  </div>
</body>
<script>
  Vue.component('child', {
    data: function () {
      return {
        list: [1, 2, 3, 4]
      }
    },
    template: `<div>
                <ul>
                  <slot
                    v-for="item of list"
                    :item=item
                  ></slot>
                </ul>
              </div>`
  })
  var vm = new Vue({
    el: '#root'
  })
</script>

</html>
