<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>在Vue中同时使用过渡和动画</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <link rel="stylesheet" href="./animate.css">
  <style>
    .fade-enter, .fade-leave-to {
      opacity: 0;
    }
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 3s;
    }
  </style>
</head>

<body>
  <div>
    - animate.css 是一个动画的封装库，提供的是 keyframe 形式的动画<br>
    - animate.css 时长 1s，我们添加的过渡动画时长是 3s，手动设置结束时长<br>
      - 通过 type="transition"来设置，会以过渡时长为这个动画的时长
  </div>
  <div id="root">
    <transition 
      type="transition"
      name="fade"
      appear
      enter-active-class="animated swing fade-enter-active"
      leave-active-class="animated bounceOut fade-leave-active"
      appear-active-class="animated swing"
    >
      <div v-show="show">hello world</div>
    </transition>
    <button @click="handleClick">切换</button>
  </div>
</body>
<script>
  var vm = new Vue({
    el: '#root',
    data: {
      show: true
    },
    methods: {
      handleClick: function () {
        this.show = !this.show
      }
    }
  })
</script>

</html>
