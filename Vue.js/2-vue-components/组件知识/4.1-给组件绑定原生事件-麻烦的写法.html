<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>给组件绑定原生事件</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div>
  </div>
  <div>
  </div>
  <div id="root">
    <!-- 这里是自定义事件 -->
    <child @click="handleClick"></child>
  </div>
</body>
<script>
  Vue.component('child', {
    template: '<div @click="hanldeChildClick">Child</div>', // 给元素事件绑定，触发原生 DOM 事件
    methods: {
      hanldeChildClick: function () {
        alert('child click')
        this.$emit('click') // 逻辑，子组件监听到click事件，触发 $emit通知父组件执行自定义事件
      }
    }
  })
  var vm = new Vue({
    el: '#root',
    methods: {
      handleClick: function () {
        alert('click')
      }
    }
  })
</script>

</html>
