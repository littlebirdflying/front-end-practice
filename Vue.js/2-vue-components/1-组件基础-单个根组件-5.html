<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件基础</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>注意:组件的template只能有一个根元素</h1>
    <blog-post
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:post="post"
    ></blog-post>
</div>
<script>
    Vue.component('blog-post', {
        props: ['post'],
        template: `  // 注意:组件的template只能有一个根元素
            <div class="blog-post">
                <h3>{{post.title}}</h3>
                <div v-html="post.content"></div>
            </div>
        `

    })
    new Vue({
        el: '#app',
        data: {
            posts: []
        },
        created: function () {
            let vm = this
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(function (response) {
                    return response.json()
                })
                .then(function (data) {
                    vm.posts = data
                })
        }
    })
</script>
</body>
</html>
