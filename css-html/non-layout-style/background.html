<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>background</title>
    <style>
        /*reset*/
        * {padding:0;margin:0;box-sizing: border-box;}
        ul,li {list-style: none}
        .clearfix::after {content:'';display:block;clear:both;}
        .c1{ /*background:url(./test.png);*/}
        .c2{ }
    </style>
</head>
<body>
<!--背景-->
<section class="background">
    <style>
        .background {width:1000px;margin:0 auto;}
    </style>
    <!--背景颜色-->
    <article>
        <style>
            .background .c1 > .color {
                text-align: center;
                line-height: 90px;
                height:90px;
                float:left;
                width:20%;
                border:1px solid red;
            }
            .c1 > .color:nth-child(1) {
                background:black;
                color:white;
            }
            .c1 > .color:nth-child(2) {
                background:#00ff00;
            }
            .c1 > .color:nth-child(3) {
                background:rgba(255,0,0,0.5);
            }.c1 > .color:nth-child(4) {
                 background:hsla(230,50%,65%,0.3);
             }

        </style>
        <h1>背景颜色</h1>
        <div class="c1 clearfix">
            <div class="color">颜色名</div>
            <div class="color">十六进制</div>
            <div class="color">rgba</div>
            <div class="color">hsla</div>
        </div>
    </article>
    <!--背景渐变-->
    <article>
        <style>
            .background .c2 {margin-top: 20px;border:1px solid red;}
            .background .c2 > ul {display:flex;flex-wrap: wrap;justify-content: space-around;}
            .background .c2 .gradient {height:36px;line-height:36px;width:49%;color:white;border:1px solid red;margin:10px 0 0 0;}
            .background .c2 .gradient:nth-child(1) {
                background: linear-gradient(to right, red, green);
            }
            .background .c2 .gradient:nth-child(2) {
                 background: linear-gradient(180deg, red, green);
            }
            .background .c2 .gradient:nth-child(3) {
                 background: linear-gradient(135deg, red 0, green 10%, yellow 50%, blue 100%);
            }
            .background .c2 .gradient:nth-child(4) {
                background: linear-gradient(135deg, transparent 0, transparent 49.5%, green 49.5%, green 50.5%, transparent 50.5%, transparent 100%);
                color:#000;
            }
            .background .c2 .gradient:nth-child(5) {
                background: linear-gradient(45deg, transparent 0, transparent 49.5%, red 49.5%, red 50.5%, transparent 50.5%, transparent 100%) ,linear-gradient(135deg, transparent 0, transparent 49.5%, green 49.5%, green 50.5%, transparent 50.5%, transparent 100%);
                background-size: 15px 15px; /*设置背景图大小*/
                color:#000;
            }
        </style>
        <h1>背景渐变色</h1>
        <div class="c2">
            <ul>
                <li class="gradient">横向渐变</li>
                <li class="gradient">纵向渐变</li>
                <li class="gradient">分段渐变</li>
                <li class="gradient">利用透明属性</li>
                <li class="gradient">多背景叠加</li>
            </ul>
        </div>
    </article>
    <!--背景图-->

            .background .c3 .bg-img:nth-child(1) {
                background: url("test_bg.png") ;
                background-size: 50px;
            }
            .background .c3 .bg-img:nth-child(2) {
                background: url("test_bg.png") repeat-x;
                background-size: 50px;
            }
            .background .c3 .bg-img:nth-child(3) {
                background: url("test_bg.png") repeat-y;
                background-size: 50px;
            }
            .background .c3 .bg-img:nth-child(4) {
                background: url("test_bg.png") no-repeat;
                background-size: 50px;
            }
            .background .c3 .bg-img:nth-child(5) {
