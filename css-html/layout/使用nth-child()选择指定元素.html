<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        width: 200px;
        height: 50px;
        background: #ccc;
        margin: 5px;
      }

      /* 奇偶 */
      .section1 li:nth-child(odd) {
        background: red;
      }
      .section1 li:nth-child(even) {
        background: purple;
      }
      /* 首尾 */
      .section2 li:last-child {
        background: red;
      }
      .section2 li:first-child {
        background: blue;
      }
      .section2 li:nth-child(n+3) {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="section1">
      <h2>奇偶</h2>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="section2">
      <h2>首尾</h2>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
