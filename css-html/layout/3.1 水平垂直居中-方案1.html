<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>居中布局</title>
  <style>
    .parent {
      width: 1000px;
      height: 600px;
      background: #ccc;
      /* <td> */
      display: table-cell;
      vertical-align: middle;
    }
    .child {
      width: 200px;
      height: 200px;
      background: #c9394a;
      /* <table> */
      /* display: table; 为了语义化，使用block比较合适 */
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">居中布局</div>
  </div>
</body>
</html>
