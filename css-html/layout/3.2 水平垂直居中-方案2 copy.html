<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>居中布局</title>
  <style>
    .parent {
      width: 1000px;
      height: 600px;
      background: #ccc;
      
      position: relative;
    }
    .child {
      width: 200px;
      height: 200px;
      background: #c9394a;
      
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">居中布局</div>
  </div>
</body>
</html>
