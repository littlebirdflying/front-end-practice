<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯布局</title>
  <style>
    .parent {
      height: 300px;
      /* 对应的是left元素的宽度 */
      margin-left: 300px;
      /* 对应的是right元素的宽度 */
      margin-right: 300px;
    }

    .left,
    .center,
    .right {
      height: 300px;

      float: left;
    }

    .left,
    .right {
      /* 定宽 */
      width: 300px;
    }

    .left {
      background-color: #c9394a;
      /* 将当前元素从当前行，移动到上一行同一个位置 */
      margin-left: -100%;
      /* 将当前元素移动到理想位置 */
      position: relative;
      left: -300px;
    }

    .center {
      /* 为父级元素宽度的100% */
      width: 100%;
      background-color: green;
    }

    .right {
      background-color: #ccc;

      margin-left: -300px;
      /* 将当前元素移动到理想位置 */
      position: relative;
      right: -300px;
    
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="center">中</div>
    <div class="left">左</div>
    <div class="right">右</div>
  </div>
</body>

</html>
