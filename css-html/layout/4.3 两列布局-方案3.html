<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两列布局</title>
  <style>
    .parent {
      /* 表格的单元格的宽度会自动分配 */
      display: table;
      table-layout: fixed; /* 处理表格双边框的问题 */

      width: 100%;
    }

    .left,
    .right {
      height: 300px;

      display: table-cell;
    }

    .left {
      /* 定宽 */
      width: 300px;
      background-color: #c9394a;
    }

    .right {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="left"></div>
    <div class="right">
      右侧内容
    </div>
  </div>
</body>

</html>
