<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>property / attribute</title>
</head>
<body>
    <input type="text" value="1" />
<!--
    控制台验证
        $0为选中的元素
        获取选中元素特性，及修改特性
            $0.value  // 1
            $0.value=2   // 2
        获取及设置元素属性
            $0.getAttribute('value')   // 1
            $0.setAttribute('value',3)  // 3
        property和attribute不会相互影响
-->
</body>

</html>
