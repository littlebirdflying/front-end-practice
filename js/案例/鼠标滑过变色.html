<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>实现奇偶行变色</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
			}

			#newsBox {
				box-sizing: border-box;
				margin: 20px auto;
				padding: 20px;
				width: 300px;
				border: 2px solid lightblue;
			}

			#newsBox li {
				line-height: 50px;
				border-bottom: 1px dashed lightcoral;
			}

			#newsBox li:nth-last-child(1) {
				/* 获取li中的倒数第一个 */
				border-bottom: none;
			}

			/* 基于CSS实现，工作中也这么做 */
			/* #newsBox li:nth-child(even) {
      background: lightgray;
    }
    #newsBox li:hover {
      background: lightgreen;
    } */
		</style>
	</head>
	<body>
		<!-- ul#newsBox>li*5{我是第$个li} -->
		<ul id="newsBox">
			<li>我是第1个li</li>
			<li>我是第2个li</li>
			<li>我是第3个li</li>
			<li>我是第4个li</li>
			<li>我是第5个li</li>
		</ul>
		<script>
			// [context].getElementsByTagName([tagname])：在指定的context范围之内，通过标签名获取一组元素（元素集合 HTMLCollection） => 集合和数组很相似，也是以数字索引作为属性名，有 length 属性存储长度，但是不是数组，属于“类数组”
			let newsBox = document.getElementById('newsBox');
			let newsList = newsBox.getElementsByTagName('li');

			// 1.实现奇偶行变色
			for (let i = 0; i < newsList.length; i++) {
				let curLi = newsList[i];
				curLi.style.background = i % 2 === 0 ? '#FFF' : '#DDD';

				// 2.循环的时候给每一个li都绑定mouseover/mouseout事件
				curLi.onmouseover = function() {
					// this：当前操作的这个li
					this.style.background = 'lightblue';
				};

				curLi.onmouseout = function() {
					// 思考：如何在离开时知道原来的背景颜色
					this.style.background = '#FFF';
				};
			}
		</script>
	</body>
</html>
