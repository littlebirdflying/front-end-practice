<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>event-binding</title>
</head>
<body>
    <button id="btn1">按钮1</button>
    <a href="" id="link1">链接1</a>
    <div id="div1">
        <p id="p1">激活</p>
        <p id="p2">取消</p>
        <p id="p3">取消</p>
        <p id="p4">取消</p>
    </div>
    <div id="div2">
        <p id="p5">取消</p>
        <p id="p6">取消</p>
    </div>
    <div id="div3">
        <a href="#">a1</a>
        <a href="#">a2</a>
        <a href="#">a3</a>
        <a href="#">a4</a>
        <!--会随时新增更多 a 标签-->
    </div>
    <div id="div4">
        <a href="#" id="a1">a1</a>
        <a href="#" id="a2">a2</a>
        <a href="#">a3</a>
        <a href="#">a4</a>
    </div>
<script>
    // 通用事件绑定
    {
        let btn = document.getElementById('btn1')
        btn.addEventListener('click',(event)=>{
            console.log('clicked');
        })
        function bindEvent(elem, type, fn) {
            elem.addEventListener(type, fn)
        }
        let a = document.getElementById('link1')
        bindEvent(a, 'click',(e)=>{
            e.preventDefault() // 阻止默认行为
            console.log('a clicked')
        })
    }
    // 事件冒泡
    {
        let p1 = document.getElementById('p1')
        let body = document.body
        bindEvent(p1,'click',(e)=>{
            e.stopPropagation()
            console.log('激活')
        })
        bindEvent(body,'click',(e)=>{
            console.log('取消')
        })
        function bindEvent(elem, type, fn) {
            elem.addEventListener(type, fn)
        }
    }
    // 代理
    {
        let div3 = document.getElementById('div3')
        div3.addEventListener('click', (e)=>{
            let target = e.target
            if(target.nodeName === 'A') {
                console.log(target.innerHTML)
            }
        })
    }
    // 完善通用绑定事件的函数
    {
        function bindEvent(elem, type, selector, fn) {
            if(fn == null) {
                fn = selector
                selector = null
            }
            elem.addEventListener(type, (e)=>{
                let target
                if(selector) {
                    target = e.target
                    if(target.matches(selector)) {
                        fn.call(target,e)
                    }
                } else {
                    fn(e)
                }
            })
        }
        // 使用代理
        let div4 = document.getElementById('div4')
        bindEvent(div4,'click','#a2',function(e){
            console.log('使用代理',this.innerHTML)
        })
        // 不使用代理
        let a = document.getElementById('a1')
        bindEvent(a,'click',(e)=>{
            console.log('不使用代理',a.innerHTML)
        })
    }
</script>
</body>
</html>
