<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>鼠标滑过显示详情</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }

  .box {
    /* css3新盒子模型属性：控制width/height是盒子最终的宽高 */
    box-sizing: border-box;
    margin: 20px auto;
    width: 200px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    border: 1px solid lightcoral;
    position: relative;
  }
  .box .detail {
    display: none;
    position: absolute;
    z-index: -1;
    right: -1px;
    top: 38px;
    box-sizing: border-box;
    width: 500px;
    height: 100px;
    line-height: 100px;
    text-align: center;
    border: 1px solid lightcoral;
  }

  .box:hover {
    border-bottom-color: #fff;
  }

  .box:hover .detail {
    display: block;
  }
  /* 如果是点击实现显示，不需要基于JS也可以，可以基于:target实现手风琴效果 */
  </style>
</head>
<body>
  <!-- 基于css实现，我们需要让详情区域是按钮的子元素 -->
  <div class="box">
    <span>购物车</span>
    <div class="detail">
      购物车的相关信息
    </div>
  </div>
</body>
</html>
