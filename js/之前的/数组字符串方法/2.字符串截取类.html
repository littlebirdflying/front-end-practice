<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
        /* 
          截取类方法：
            slice(start, end)、 (slice 严格按照参数的顺序，第0位为start，第1位为 end)
            substr(start, length)、
            substring(start, end) (substring 会比较 start 和 end 谁小谁start)

          start 从哪位开始截取(只写 start 的话，就从 start 开始一直截取倒最后)
          end 截取到第几位(注意不包含end位)
          length 截取几位
          
          字符串中，所有的截取类方法，都是返回一个新的字符串，并不会对原来的字符串进行操作
        */

        var str = '12a sdfasdgasgsdhdga'
        var a = 2
        var b = 1
        console.log('slice', str.slice(a, b))
        console.log('substr', str.substr(a, b))
        console.log('substring', str.substring(a, b))
        console.log(str)
        
    </script>
  </body>
</html>
