    <script>
        /* 
            字符串： 在 JS 中任何一对引号之间的0到多个字符都是字符串 
        */
        // var str = ''
        // var str2 = '1'
        // var str3 = 'true'
        // var str4 = 'undefined'
        var str = '12a sdfasdgasgsdhdga'
        console.log(str[1], str.length);
        /*
            1. 通过下标获取对应位的保存的字符
            2. 通过 length 获取字符串的长度

            查找类方法： charAt()、indeOf()、lastIndexOf()

            str.charAt(n) 获取字符串的第n位

            str.indexOf(subStr, index) 查找 str 中是否包含 subStr，如果包含，就返回 subStr 第一次出现的位置,
              index 从第几位开始向后查找
              如果找不到就返回 -1
            str.lastIndexOf(subStr, index) 查找 str 中是否包含 subStr，如果包含，就返回 subStr 第一次出现的位置, lastIndex 是从后向前查找
              index 从第几位开始向前查找
              如果找不到就返回 -1
        */
        // console.log(str.charAt(2))
        // console.log(str.indexOf('a', 3))
        console.log(str.lastIndexOf('a'))
