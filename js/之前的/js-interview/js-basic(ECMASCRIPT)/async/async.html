<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>async</title>
</head>
<body>
<script>
    // 一个关于setTimeout的笔试题
    {
        // 同步执行完，时间到了，异步才执行
        console.log(1);
        setTimeout(function(){
            console.log(2);
        },0)
        console.log(3);
        setTimeout(function(){
            console.log(4);
        }, 1000)
        console.log(5);
    }
</script>
</body>
</html>
