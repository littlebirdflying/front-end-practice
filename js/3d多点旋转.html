<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding:0;
        }
        html,body {
            width:100%;
            height: 100%;
        }
        .rotate {
            box-sizing: border-box;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            background: #0E88EB;
        }
        .rotate > .path {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 1px solid #ddd;
            transform: rotateX(-70deg);
            position: relative;
            /* animation: rotate 10s linear infinite ; */
        }
        .rotate > .path > .pot {
            position: absolute;
            top:50%;
            left: -5px;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
        }

        @keyframes rotate {
            from {
                transform:rotateX(-70deg) rotateZ(0deg);
            }

            to {
                transform:rotateX(-70deg) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="rotate">
        <div class="path">
            <div class="pot"></div>
        </div>
    </div>
</body>
</html>
