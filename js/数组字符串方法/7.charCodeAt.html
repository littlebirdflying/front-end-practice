<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var a ='11'
    var b = '2'
    // console.log(a > b)
    /*
      str.charCodeAt(index) 将字符串的第index位，转换成 charCode 编码

      字符串在比较时，会比较 charCode，并且字符串比较是一位一位向后比较的，如果第0位编码一样，才会比较下一位，否则直接返回第0位的比较结果
    */
    console.log(a.charCodeAt(), b.charCodeAt()) // 49 50
  </script>
</body>
</html>
