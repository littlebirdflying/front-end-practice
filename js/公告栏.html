<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>纯css实现文字循环滚动效果</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .notice-container {
      padding: 0 10px;
      align-items: center;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      flex: 1;
    }

    .notice-container .header-notice-marquee {
      margin: 0 10px;
      position: relative;
      width: 100%;
      overflow: hidden;
      height: 30px;
      animation: marquee 30s linear infinite;
    }

    .notice-container .header-notice-marquee:hover {
      animation-play-state: paused;
    }

    .notice-container .header-notice-marquee .header-marquee-item {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
    }

    /* Make it move */
    @keyframes marquee {
      0% {
        text-indent: 27.5em;
      }

      100% {
        text-indent: -105em;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="notice-container">
      <i class="horn fa fa-bullhorn"></i>
      <div class="header-notice-marquee" id="notice-marquee">
        <span
          class="header-marquee-item">尊敬的会员您好，如您遇到无法充值问题，我们强烈建议使用银联支付充值，成功率高，单笔充值额度大，支付成功火速到账，并还有几率获得公司重磅推出的神秘彩金一份哦，赶快尝试使用银联支付充值吧！下一个幸运会员就是您~~</span>
      </div>
    </div>
  </div>
</body>

</html>
