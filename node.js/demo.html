<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <button id="btn">按钮</button>
  <a href="https://github.com/wangtongmeng/tm-blog/blob/master/img/%E9%9B%86%E4%B8%AD%E5%BC%8Fvs%E5%88%86%E5%B8%83%E5%BC%8F.png" download>下载</a>
</head>

<body>
  <script>
    var url =
      'https://github.com/wangtongmeng/tm-blog/blob/master/img/%E9%9B%86%E4%B8%AD%E5%BC%8Fvs%E5%88%86%E5%B8%83%E5%BC%8F.png'
    var btn = document.getElementById('btn')
    btn.addEventListener('click', () => {
      var a = document.createElement('a')
      a.style.display = 'none'
      a.href = url
      a.download = 'demo.png'
      document.body.appendChild(a)
      a.click()
      a.remove()
    })
  </script>
</body>

</html>
