<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background: red;
      width: 100px;
      height: 100px;
    } 
  </style>
</head>
<body>
  <div id="app">
    <!-- vue中的动画 (当dom 显示或隐藏时 vue可以管理动画) v-for v-if v-show-->
    <button @click="change">点我</button>
    <transition
      @before-enter="beforeEnter"
      @enter="enter"
      @after-enter="afterEnter"
    >
    <!-- 一般情况下，使用js动画，只会用到enter部分
    @before-leave=""
      @leave=""
      @after-leave="" -->
      <div class="box" v-show="isShow"></div>
    </transition>
  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el:"#app",
      data(){
        return {
          isShow: true
        }
      },
      methods: {
        change(){
          this.isShow = !this.isShow
        },
        beforeEnter(el){
          el.style.background = 'yellow'
        },
        enter(el, done){
          el.style.background = 'blue'
          setTimeout(() => {
            done()
          }, 1000)
        },
        afterEnter(el){
          el.style.background = 'pink'
        },
        
      }
    })
  </script>
</body>
</html>
