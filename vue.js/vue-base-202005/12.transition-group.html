<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.0.0/animate.css" rel="stylesheet">
  <div id="app">
    <!-- 筛选的时候有动画效果 -->
    <input type="text" v-model="content">
    <!-- 使用computed代替 v-for+v-if -->
    <li v-for="arr in computedArr">{{arr}}</li>
  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el:"#app",
      data(){
        return {
          content: '',
          arrs: ['abc','bcd','def','yyy','zzz']
        }
      },
      computed:{
        computedArr(){
          return this.arrs.filter(item=>item.includes(this.content))
        }
      }
    })
  </script>
</body>
</html>
